<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro pacientes</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <header>
        <h1>Centro medico Antonia Santos</h1>
    </header>
    <main>
        <div class="tres">
            <h2>Registro pacientes</h2>
            <div class="container-form">
                <form id="registro-pacientes-form">
                <label for="nombres">Nombres:</label>
                <input type="text" id="nombres" name="nombres" required>
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" required>
                <label for="cedula">Número de cedula:</label>
                <input type="number" id="cedula" name="cedula" required>
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" required>
                <label for="telefono">Telefono:</label>
                <input type="tel" name="telefono" id="telefono" required>
                <label for="especialidad">Especialidad requerida:</label>
                <select name="especialidad" id="especialidad" required>
                    <option value="">----------Seleccione una opcion-----------</option>
                    <option value="Medicina general">Medicina general</option>
                    <option value="Cardiología">Cardiología</option>
                    <option value="Medicina interna">Medicina interna</option>
                    <option value="Dermatología">Dermatología</option>
                    <option value="Rehabilitación física">Rehabilitación física</option>
                    <option value="Psicología">Psicología</option>
                    <option value="Odontología">Odontología</option>
                    <option value="Radiología">Radiología</option>
                </select>
                <input style="background-color: #6246ea;" type="submit" value="Enviar">
            </form>
            <a href="../index.html"><input style="background-color: #6246ea;" type="button" value="Volver"></a>
            </div>
        </div>
    </main>
    <footer>
        <h2>Realizado por:</h2>
        <p>Diego Andres Alvarez</p>
    </footer>
    <script src="../app.js"></script>
</body>
</html>
